<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>File Content Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            color: white;
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: none;
        }
        .input-group-text {
            cursor: pointer;
            background-color: #fff;
            color: #495057;
        }
        .form-control[readonly] {
            background-color: white;
        }
        h1 {
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        textarea.form-control {
            height: 300px;
            resize: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body class="py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card p-4">
                <h1 class="text-center mb-4">üìÑ File Content Viewer</h1>

                <!-- Unified Input Group -->
                <div class="input-group mb-4">
                    <input type="text"
                           class="form-control form-control-lg"
                           id="filePathInput"
                           placeholder="Enter file path or click folder icon to select file">

                    <!-- Hidden file input -->
                    <label for="fileSelector" class="input-group-text">
                        üìÅ
                    </label>
                    <input type="file"
                           id="fileSelector"
                           style="display: none;"
                           onchange="handleFileSelected(this)">

                    <!-- Query Button -->
                    <button class="btn btn-primary btn-lg" onclick="query()">
                        üîç Query
                    </button>
                </div>

                <!-- Result Area -->
                <div id="resultArea" class="d-none">
                    <label for="resultContent" class="form-label">File Content:</label>
                    <textarea class="form-control" id="resultContent" readonly></textarea>
                </div>

                <!-- Error Alert -->
                <div id="errorAlert" class="alert alert-danger d-none"></div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
let selectedFile = null; // Store selected file object

// When user selects a file via dialog
function handleFileSelected(input) {
    if (input.files.length > 0) {
        selectedFile = input.files[0];
        document.getElementById('filePathInput').value = selectedFile.name; // Show filename
    }
}

// Main query function
function query() {
    const inputField = document.getElementById('filePathInput');
    const path = inputField.value.trim();
    const resultArea = document.getElementById('resultArea');
    const resultContent = document.getElementById('resultContent');
    const errorAlert = document.getElementById('errorAlert');

    // Reset UI
    resultArea.classList.add('d-none');
    errorAlert.classList.add('d-none');

    if (!path) {
        showError("Please enter a file path or select a file.");
        return;
    }

    // Case 1: User selected a file -> read locally in browser
    if (selectedFile && path === selectedFile.name) {
        const reader = new FileReader();
        reader.onload = function(e) {
            resultContent.value = e.target.result;
            resultArea.classList.remove('d-none');
        };
        reader.onerror = () => showError("Failed to read selected file.");
        reader.readAsText(selectedFile);
    }
    // Case 2: User typed a path -> send to backend
    else {
        $.ajax({
            url: '/query',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ path: path }),
            success: function(res) {
                if (res.content !== undefined) {
                    resultContent.value = res.content;
                    resultArea.classList.remove('d-none');
                }
            },
            error: function(xhr) {
                const msg = xhr.responseJSON?.error || 'Failed to read file.';
                showError(msg);
            }
        });
    }
}

function showError(msg) {
    const errorAlert = document.getElementById('errorAlert');
    errorAlert.textContent = msg;
    errorAlert.classList.remove('d-none');
}
</script>
</body>
</html>
