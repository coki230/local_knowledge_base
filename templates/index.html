<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document Q&A System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            color: white;
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: none;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .btn-outline-light {
            color: #fff;
            border-color: rgba(255,255,255,0.5);
            border-radius: 10px;
        }
        .btn-outline-light:hover {
            background-color: rgba(255,255,255,0.1);
        }
        h1, h2 {
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        textarea.form-control {
            height: 300px;
            resize: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .alert {
            border-radius: 10px;
        }
        /* é˜²æ­¢èƒŒæ™¯æ»šåŠ¨ */
        .modal-backdrop {
            z-index: 1000;
        }
    </style>
</head>
<body class="py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">

            <!-- åˆå§‹åŒ–åŒºåŸŸ -->
            <div id="initSection">
                <div class="card p-4 mb-4">
                    <h1 class="text-center mb-4">ğŸš€ Initialize System</h1>

                    <div class="mb-3">
                        <label for="initPath" class="form-label">Enter Document Path:</label>
                        <input type="text"
                               class="form-control"
                               id="initPath"
                               placeholder="e.g., /home/user/docs.txt or C:\data\kb.txt">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Document Language:</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="docLang" id="lang-en" autocomplete="off" checked>
                            <label class="btn btn-outline-light" for="lang-en">English</label>

                            <input type="radio" class="btn-check" name="docLang" id="lang-zh" autocomplete="off">
                            <label class="btn btn-outline-light" for="lang-zh">ä¸­æ–‡</label>
                        </div>
                    </div>

                    <button class="btn btn-primary w-100 mb-2" onclick="initialize()">
                        ğŸ”§ Initialize
                    </button>

                    <!-- ç›´æ¥è¿›å…¥æŒ‰é’® -->
                    <button class="btn btn-outline-light w-100" onclick="enterDirectly()">
                        ğŸ” Enter Directly (Skip Init)
                    </button>

                    <div id="initError" class="alert alert-danger d-none mt-3"></div>
                </div>
            </div>

            <!-- ä¸»äº¤äº’ç•Œé¢ï¼ˆé»˜è®¤éšè—ï¼‰ -->
            <div id="mainInterface" style="display: none;">
                <div class="card p-4">
                    <h2 class="text-center mb-4">ğŸ’¬ Question & Answer Interface</h2>

                    <div class="mb-3">
                        <label for="questionInput" class="form-label">
                            Ask a Question:
                            <span id="languageBadge" class="badge bg-info ms-2">English Mode</span>
                        </label>
                        <input type="text"
                               class="form-control"
                               id="questionInput"
                               placeholder="What is the main idea of the document?">
                    </div>

                    <button class="btn btn-primary w-100 mb-4" onclick="searchAnswer()">
                        ğŸ” Search Answer
                    </button>

                    <div class="mb-3">
                        <label for="answerOutput" class="form-label">Answer:</label>
                        <textarea class="form-control" id="answerOutput" readonly></textarea>
                    </div>

                    <button class="btn btn-outline-light mt-3" onclick="resetSystem()">
                        â† Re-initialize
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
// å½“å‰æ˜¯å¦å·²åˆå§‹åŒ–
let isInitialized = false;
let currentLanguage = 'en'; // é»˜è®¤è‹±æ–‡

function initialize() {
    const path = $('#initPath').val().trim();
    const lang = $('#lang-zh').prop('checked') ? 'zh' : 'en'; // é»˜è®¤ en
    const errorBox = $('#initError');

    errorBox.addClass('d-none').text('');

    if (!path) {
        showError(errorBox, 'Please enter a valid file path.');
        return;
    }

    // === å¼€å§‹åˆå§‹åŒ–ï¼šç¦ç”¨è¾“å…¥å’ŒæŒ‰é’® ===
    const initBtn = $('button[onclick="initialize()"]');
    const originalText = initBtn.html();

    // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
    initBtn.html('<span class="spinner-border spinner-border-sm" role="status"></span> Initializing...')
           .prop('disabled', true);
    $('#initPath, #lang-en, #lang-zh').prop('disabled', true);

    // å‘é€åˆ°åç«¯è¿›è¡Œåˆå§‹åŒ–
    $.ajax({
        url: '/initialize',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            path: path,
            language: lang
        }),
        success: function(res) {
            if (res.status === 'success') {
                currentLanguage = lang; // ä¿å­˜è¯­è¨€åˆ°å…¨å±€å˜é‡
                showMainInterface(lang); // å°†è¯­è¨€ä¼ å…¥ä¸»ç•Œé¢
            } else {
                showError(errorBox, res.message || 'Initialization failed.');
            }
        },
        error: function(xhr) {
            const msg = xhr.responseJSON?.error || 'Failed to initialize.';
            showError(errorBox, msg);
        },
        complete: function () {
            // è¯·æ±‚ç»“æŸï¼Œæ¢å¤æŒ‰é’®çŠ¶æ€
            initBtn.html(originalText).prop('disabled', false);
            $('#initPath, #lang-en, #lang-zh').prop('disabled', false);
        }
    });
}

// æ˜¾ç¤ºä¸»ç•Œé¢ï¼Œå¹¶æ ‡è®°è¯­è¨€
function showMainInterface(lang) {
    // è®¾ç½® badge æ–‡å­—å’Œé¢œè‰²
    const badge = $('#languageBadge');
    if (lang === 'zh') {
        badge.text('ä¸­æ–‡æ¨¡å¼').removeClass('bg-info').addClass('bg-success');
    } else {
        badge.text('English Mode').removeClass('bg-success').addClass('bg-info');
    }

    $('#initSection').fadeOut(300, function () {
        $('#mainInterface')
            .show()
            .css('opacity', 0)
            .animate({ opacity: 1 }, 300);
    });
    isInitialized = true;
}

// æäº¤é—®é¢˜æœç´¢ç­”æ¡ˆ
function searchAnswer() {
    const question = $('#questionInput').val().trim();
    const answerBox = $('#answerOutput');

    if (!isInitialized) {
        alert("System not initialized!");
        return;
    }

    if (!question) {
        alert("Please enter a question.");
        return;
    }

    // æ¸…ç©ºä¸Šä¸€æ¬¡çš„ç­”æ¡ˆï¼Œå¹¶æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
    answerBox.val("ğŸ” Loading... Please wait.").prop('readonly', true);

    // è°ƒç”¨åç«¯æœç´¢æ¥å£ï¼ŒåŒ…å« language
    $.ajax({
        url: '/query',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            question: question,
            language: currentLanguage  // ğŸ‘ˆ å‘é€è¯­è¨€å‚æ•°
        }),
        success: function(res) {
            answerBox.val(res.answer || "No answer found.").prop('readonly', false);
        },
        error: function(xhr) {
            const msg = xhr.responseJSON?.error || "Error occurred while processing your request.";
            answerBox.val("âŒ " + msg).prop('readonly', false);
        }
    });
}

// é‡ç½®ç³»ç»Ÿï¼šä¸è°ƒç”¨åç«¯ï¼Œä»…è¿”å›åˆå§‹åŒ–ç•Œé¢
function resetSystem() {
    $('#mainInterface').fadeOut(300, function () {
        $('#initSection')
            .show()
            .css('opacity', 0)
            .animate({ opacity: 1 }, 300);
    });

    // æ¸…ç©ºå†…å®¹
    $('#questionInput').val('');
    $('#answerOutput').val('').prop('readonly', false);
    // è‹¥æƒ³ä¿ç•™è·¯å¾„ï¼Œå¯æ³¨é‡Šä¸‹ä¸€è¡Œ
    $('#initPath').val('');
    $('#initError').addClass('d-none').text('');

    isInitialized = false;
}

// ç›´æ¥è¿›å…¥ä¸»ç•Œé¢ï¼ˆè·³è¿‡åˆå§‹åŒ–ï¼‰
function enterDirectly() {
    const lang = $('#lang-zh').prop('checked') ? 'zh' : 'en';
    if (confirm("You are entering directly. Make sure backend has loaded default document.\nContinue?")) {
        currentLanguage = lang; // ä¿å­˜è¯­è¨€åˆ°å…¨å±€å˜é‡
        showMainInterface(lang);
    }
}


// å·¥å…·å‡½æ•°ï¼šæ˜¾ç¤ºé”™è¯¯
function showError($el, msg) {
    $el.text(msg).removeClass('d-none');
}

// ç»‘å®šå›è½¦é”®åˆ° #questionInput è§¦å‘æœç´¢
$(document).ready(function () {
    $('#questionInput').on('keypress', function (e) {
        if (e.which === 13) { // Enter key
            searchAnswer();
        }
    });
});
</script>
</body>
</html>
