<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document Q&A System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            color: white;
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: none;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        h1, h2 {
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        textarea.form-control {
            height: 300px;
            resize: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .alert {
            border-radius: 10px;
        }
        #mainInterface, #initSection {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">

            <!-- ÂàùÂßãÂåñÂå∫Âüü -->
            <div id="initSection">
                <div class="card p-4 mb-4">
                    <h1 class="text-center mb-4">üöÄ Initialize System</h1>

                    <div class="mb-3">
                        <label for="initPath" class="form-label">Enter Document Path:</label>
                        <input type="text"
                               class="form-control"
                               id="initPath"
                               placeholder="e.g., /home/user/docs.txt or C:\data\kb.txt">
                    </div>

                    <button class="btn btn-primary w-100" onclick="initialize()">
                        üîß Initialize
                    </button>

                    <div id="initError" class="alert alert-danger d-none mt-3"></div>
                </div>
            </div>

            <!-- ‰∏ª‰∫§‰∫íÁïåÈù¢ÔºàÈªòËÆ§ÈöêËóèÔºâ -->
            <div id="mainInterface" class="d-none">
                <div class="card p-4">
                    <h2 class="text-center mb-4">üí¨ Question & Answer Interface</h2>

                    <div class="mb-3">
                        <label for="questionInput" class="form-label">Ask a Question:</label>
                        <input type="text"
                               class="form-control"
                               id="questionInput"
                               placeholder="What is the main idea of the document?">
                    </div>

                    <button class="btn btn-primary w-100 mb-4" onclick="searchAnswer()">
                        üîç Search Answer
                    </button>

                    <div class="mb-3">
                        <label for="answerOutput" class="form-label">Answer:</label>
                        <textarea class="form-control" id="answerOutput" readonly></textarea>
                    </div>

                    <button class="btn btn-outline-light mt-3" onclick="resetSystem()">
                        ‚Üê Re-initialize
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
// ÂΩìÂâçÊòØÂê¶Â∑≤ÂàùÂßãÂåñ
let isInitialized = false;

// ÂàùÂßãÂåñÁ≥ªÁªü
function initialize() {
    const path = $('#initPath').val().trim();
    const errorBox = $('#initError');

    errorBox.addClass('d-none').text('');

    if (!path) {
        showError(errorBox, 'Please enter a valid file path.');
        return;
    }

    // ÂèëÈÄÅÂà∞ÂêéÁ´ØËøõË°åÂàùÂßãÂåñÔºà‰æãÂ¶ÇÂä†ËΩΩÊñáÊ°£Âà∞ÂÜÖÂ≠òÔºâ
    $.ajax({
        url: '/initialize',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ path: path }),
        success: function(res) {
            if (res.status === 'success') {
                showMainInterface();
            } else {
                showError(errorBox, res.message || 'Initialization failed.');
            }
        },
        error: function(xhr) {
            const msg = xhr.responseJSON?.error || 'Failed to initialize.';
            showError(errorBox, msg);
        }
    });
}

// ÊòæÁ§∫‰∏ªÁïåÈù¢ÔºåÈöêËóèÂàùÂßãÂåñÁïåÈù¢
function showMainInterface() {
    $('#initSection').fadeOut(300, () => {
        $('#initSection').addClass('d-none');
        $('#mainInterface').removeClass('d-none').css('opacity', 0).animate({ opacity: 1 }, 300);
    });
    isInitialized = true;
}

// Êèê‰∫§ÈóÆÈ¢òÊêúÁ¥¢Á≠îÊ°à
function searchAnswer() {
    const question = $('#questionInput').val().trim();
    const answerBox = $('#answerOutput');

    if (!isInitialized) {
        alert("System not initialized!");
        return;
    }

    if (!question) {
        alert("Please enter a question.");
        return;
    }

    // Ë∞ÉÁî®ÂêéÁ´ØÊêúÁ¥¢Êé•Âè£
    $.ajax({
        url: '/query',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ question: question }),
        success: function(res) {
            answerBox.val(res.answer || "No answer found.");
        },
        error: function() {
            answerBox.val("Error occurred while processing your question.");
        }
    });
}

// ËøîÂõûÈáçÊñ∞ÂàùÂßãÂåñ
function resetSystem() {
    $.post('/reset', () => {
        $('#mainInterface').fadeOut(300, () => {
            $('#mainInterface').addClass('d-none');
            $('#initSection').removeClass('d-none').css('opacity', 0).animate({ opacity: 1 }, 300);
        });
        $('#answerOutput').val('');
        $('#questionInput').val('');
        isInitialized = false;
    });
}

// Â∑•ÂÖ∑ÂáΩÊï∞ÔºöÊòæÁ§∫ÈîôËØØ
function showError($el, msg) {
    $el.text(msg).removeClass('d-none');
}
</script>
</body>
</html>
