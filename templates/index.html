<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>File Content Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            color: white;
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: none;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        h1 {
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        textarea.form-control {
            height: 300px;
            resize: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body class="py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card p-4">
                <h1 class="text-center mb-4">üìÑ File Content Viewer</h1>

                <div class="mb-3">
                    <label for="filePath" class="form-label">Enter file path:</label>
                    <input type="text"
                           class="form-control"
                           id="filePath"
                           placeholder="Example: /home/user/test.txt or C:\test\file.txt">
                </div>

                <button class="btn btn-primary w-100 mb-4" onclick="queryFile()">
                    üîç Query File
                </button>

                <div id="resultArea" class="d-none">
                    <label for="resultContent" class="form-label">File Content:</label>
                    <textarea class="form-control" id="resultContent" readonly></textarea>
                </div>

                <div id="errorAlert" class="alert alert-danger d-none"></div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery + AJAX -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function queryFile() {
    const path = $('#filePath').val().trim();
    const resultArea = $('#resultArea');
    const resultContent = $('#resultContent');
    const errorAlert = $('#errorAlert');

    resultArea.addClass('d-none');
    errorAlert.addClass('d-none').text('');

    if (!path) {
        errorAlert.text('Please enter a valid file path').removeClass('d-none');
        return;
    }

    $.ajax({
        url: '/query',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ path: path }),
        success: function(res) {
            if (res.content !== undefined) {
                resultContent.val(res.content);
                resultArea.removeClass('d-none');
            }
        },
        error: function(xhr) {
            const errorMsg = xhr.responseJSON?.error || 'An unknown error occurred';
            errorAlert.text(errorMsg).removeClass('d-none');
        }
    });
}
</script>
</body>
</html>
